<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinoasur Game</title>

    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/game.js" type="module"></script>
  </head>
  <body>
    <div class="game">
      <div class="scores">
        High Score: <span class="high-score"></span> Score:
        <span class="current-score">0</span>
      </div>

      <div class="start-text">Press Any Key To Start</div>

      <img src="./images/dino-stationary.png" alt="Dinoasur" class="dino" />
      <img
        src="./images/ground.png"
        alt="Ground"
        class="ground"
        data-ground-1
      />
      <img
        src="./images/ground.png"
        alt="Ground"
        class="ground"
        data-ground-2
      />
    </div>
  </body>
</html>
